<link rel='import' href='/bower_components/polymer/polymer.html'>

<link rel='import' href='/bower_components/iron-image/iron-image.html'>
<link rel='import' href='/bower_components/iron-pages/iron-pages.html'>

<dom-module id='image-gallery'>
  <template>
    <style>
      :host {
        display: block;
        margin: 0px;
      }

      iron-pages {
        height: 100%;
        width: 100%;
      }

      iron-pages > section.pad {
        padding: 8px;
      }

      iron-image {
        height: calc(100vw - 11px);
        width: calc(100vw - 11px);
      }

      @media (min-width: 300px) {
        iron-image {
          height: calc((100vw / 2) - 11px);
          width: calc((100vw / 2) - 11px);
        }
      }

      @media (min-width: 500px) {
        iron-image {
          height: calc((100vw / 3) - 9px);
          width: calc((100vw / 3) - 9px);
        }
      }

      @media (min-width: 700px) {
        iron-image {
          height: calc((100vw / 4) - 9px);
          width: calc((100vw / 4) - 9px);
        }
      }

      #view {
        height: 100vh;
        width: 100vw;
      }

      div.next {
        position: absolute;
        height: 100vh;
        width: 25vw;
        right: 0vw;
        z-index: 1;
      }

      div.previous {
        position: absolute;
        height: 100vh;
        width: 25vw;
        z-index: 1;
      }
    </style>

    <iron-pages selected='{{_mode}}' attr-for-selected='mode'>
      <section class='pad' mode='grid'>
        <template is='dom-repeat' items='[[images]]' index-as='index'>
          <iron-image src='[[item]]' preload fade sizing='cover' on-tap='_tap'></iron-image>
        </template>
      </section>
      <section mode='image'>
        <div class='previous' hidden$='[[_hidePrevious]]' on-tap='previous'></div>
        <div class='next' hidden$='[[_hideNext]]' on-tap='next'></div>
        <iron-image id='view' src='' preload fade sizing='contain'></iron-image>
      </section>
    </iron-pages>

  </template>
  <script>
    Polymer({
      is: 'image-gallery',

      properties: {
        _hideNext: {
          type: Boolean,
          computed: '_computeHideNext(wrap, selected)'
        },
        _hidePrevious: {
          type: Boolean,
          computed: '_computeHidePrevious(wrap, selected)'
        },
        _mode: {
          type: String,
          value: 'grid'
        },
        images: {
          type: Array,
          value: function() { return []; }
        },
        selected: {
          type: Number,
          value: -1,
          notify: true
        },
        wrap: {
          type: Boolean,
          value: false
        }
      },

      _computeHideNext: function(wrap, selected) {
        return (!wrap && (selected === (this.images.length - 1)));
      },

      _computeHidePrevious: function(wrap, selected) {
        return (!wrap && (selected === 0));
      },

      _tap: function(e, detail) {
        this.fire('image-selected', {index: e.model.index, item: e.model.item});
        this.show(e.model.index);
      },

      back: function() {
        this.selected = -1;
        this._mode = 'grid';
      },

      next: function() {
        if (this.selected >= 0 &&
          (this.wrap || this.selected < this.images.length - 1)) {
          return this.show(this.selected === this.images.length - 1 ? 0 : this.selected + 1);
        }
        return false;
      },

      previous: function() {
        if (this.selected < this.images.length &&
          (this.wrap || this.selected > 0)) {
          return this.show(this.selected === 0 ? this.images.length - 1 : this.selected - 1);
        }
        return false;
      },

      show: function(index) {
        if (index >= 0 && index < this.images.length) {
          this.selected = index;
          this.$.view.src = this.images[index];
          this._mode = 'image';
          return true;
        }
        return false;
      }
    });
  </script>
</dom-module>
